<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="ticTacToeApp">
<head>
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/TicTacToe.css" rel="stylesheet" />
    <script src="Scripts/jquery-2.1.4.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/angular.js"></script>

    <script src="app/app.js"></script>
    <script src="app/controllers/tictactoectrl.js"></script>
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle"
                        data-toggle="collapse" data-target="#example-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="#">Tic Tac Toe</a>
            </div>

            <div class="collapse navbar-collapse" id="example-navbar-collapse">

                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Angular</a></li>

                    <li><a href="#">JQuery</a></li>

                    <!--<li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            Java
                            <b class="caret"></b>
                        </a>

                        <ul class="dropdown-menu">
                            <li><a href="#">jmeter</a></li>
                            <li><a href="#">EJB</a></li>
                            <li><a href="#">Jasper Report</a></li>

                            <li class="divider"></li>
                            <li><a href="#">Separated link</a></li>

                            <li class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>

                    </li>-->

                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="padding: 0px 20px">

        <div ng-controller="ticTacToeController as controller">
            <div class="row page-header h1">
                <div class="col-lg-12 col-md-12 col-sm-12">Tic Tac Toe Game</div>
            </div>

            <div class="row">
                <div class="col-lg-4">

                    
                    <div class="row" ng-repeat="row in board">
                        <div class="box" ng-repeat="col in row track by $index" ng-click="insert($parent.$index, $index, currentPlayerChar)">
                            {{board[$parent.$index][$index]}}
                        </div>
                    </div>

                </div>
                <div class="col-lg-2">
                    <div id="newGame" class="btn-primary btn-lg" ng-click="newGame()">New Game</div>
                </div>
            </div>

            <div class="row h1" style="color:red">
                <div class="col-lg-12 col-md-12 col-sm-12">{{msg}}</div>
            </div>

            <div class="row h1">
                <div class="col-lg-12 col-md-12 col-sm-12">Thanks for playing.</div>
            </div>
            
            
        </div>
        
    </div>
    

    <div class="navbar navbar-fixed-bottom container">
        <footer>
            <p>© Copyright 2015 Tic Tac Toe</p>
        </footer>
    </div>
</body>
</html>
